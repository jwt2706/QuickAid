name: Build and Deploy

on:
  push:
    branches:
      - main  # Trigger the action on push in master branch

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter actions
        uses: subosito/flutter-action@v1
        # No need to specify a version, it will set up the latest stable version by default

      - name: Install dependencies
        run: |
          cd frontend
          flutter pub get

      - name: Build APK
        run: |
          cd frontend
          flutter build apk --target-platform android-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: frontend/build/app/outputs/flutter-apk/app-release.apk

  build-and-deploy:
    needs: build-apk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'beta'  # Flutter web support is currently on the beta channel

      - name: Change directory
        run: cd frontend

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: frontend/build/web  # The folder the action should deploy.
          token: ${{ secrets.GITHUB_TOKEN }}  # Add this line