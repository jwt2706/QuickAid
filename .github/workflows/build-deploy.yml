name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger the action on push in master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'beta'  # Flutter web support is currently on the beta channel

      - name: Change directory
        run: cd frontend

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: frontend/build/web  # The folder the action should deploy.